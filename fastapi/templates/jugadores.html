<html>
<head>
    <title>Jugadores</title>
    <link rel="stylesheet" href="{{ url_for('static', path='CSS/jugadores.css') }}">
</head>
<body>
    {% if nombre %}
        <h1>Hola {{nombre}}</h1>
    {% endif %}
    
    {% if jugadores %}
        <h2>Lista de Jugadores:</h2>
        {% for jugador in jugadores %}
            <p>{{jugador.nombre}}</p>
        {% endfor %}
    {% else %}
        <h1>No hay jugadores</h1>
    {% endif %}

    <!-- Formulario para añadir un jugador -->
    <h2>Añadir Jugador</h2>
    <form action="{{url_for('add_jugadores')}}" method="post">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="submit" value="Añadir">
    </form>

    <!-- Formulario para eliminar un jugador -->
    <h2>Eliminar Jugador</h2>
    <form action="{{url_for('delete_jugadores')}}" method="post">
        <input type="text" name="nombre" placeholder="Nombre del jugador a eliminar" required>
        <input type="submit" value="Eliminar">
    </form>

    <!-- Formulario para buscar un jugador -->
    <h2>Buscar Jugador</h2>
    <form action="{{ url_for('buscar_jugador') }}" method="get">
        <input type="text" name="nombre" placeholder="Nombre del jugador a buscar" required>
        <input type="submit" value="Buscar">
    </form>


</body>
</html>
